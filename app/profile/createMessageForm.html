<div>
  <div class="modal-header">Create Message</div>
  <form name="form.createMessage" ng-submit="send()">
    <div class="modal-body">
        <div class="form-group">
          <label for="email">Your email</label>
          <input type="email" name="email" ng-model="message.sender" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="message" translate>Message</label>
          <textarea name="message" ng-model="message.content" class="form-control" required></textarea>
        </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Send</button>
      <button class="btn btn-default" ng-click="$close()">Close</button>
    </div>
  </form>
</div>
