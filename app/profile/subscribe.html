<form role="form" name="addSubscriberForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="name" translate>name</label>
      <input type="text" name="name" ng-model="subscriber.name" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="email" translate>email</label>
      <input type="email" name="email" ng-model="subscriber.email" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="profilePicture" translate>profile picture</label>

      <input class="form-control" type="text" name="profilePicture" ng-model="subscriber.profilePicture">

      <section ng-show="hasWebcamPermission">
        <p>Or</p>
        <div>
          <webcam ng-show="!subscriber.profilePictureSnapshot"
                  on-streaming="onStreamingPermission(video)">
          </webcam>

          <img ng-src="{{ subscriber.profilePictureSnapshot }}" ng-show="subscriber.profilePictureSnapshot"></img>
        </div>

        <button class="btn"
                ng-show="!subscriber.profilePictureSnapshot"
                ng-click="takeSnapshot()">Take Picture</button>

        <button class="btn"
                ng-show="subscriber.profilePictureSnapshot"
                ng-click="subscriber.profilePictureSnapshot = undefined">Clear and Retake</button>
      </section>
      <section ng-hide="hasWebcamPermission">
        <p>Or</p>
        <input type="file" selected-file="profilePicture" capture="camera" accept="image/*" id="cameraInput" name="cameraInput">
      </section>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="save(profilePicture)">Save</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
  </div>
</form>
