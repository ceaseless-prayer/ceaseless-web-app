<div class="modal-header">
  <h3>Import Subscribers</h3>
</div>
<form>
  <div class="modal-body">
    <section class="sidebar boxed">
      <div>
        You are praying for:<br/>
        <span class="lead">{{ numberOfSubscribersPrayedFor }}</span>
        <br/>subscribers.
      </div>
    </section>

    <section class="main">
      <section class="feed">
        <div ng-repeat="subscriber in subscribersNotPrayedFor">
          <div class="clearfix">

            <div class="pull-left content">
              <h3>{{ subscriber.name }}</h3><h4>{{ subscriber.email }}</h4>
            </div>
            <div class="pull-right">
              <img class="img-rounded" ng-src='{{ subscriber | profilePicture }}'/>
            </div>
          </div>
          <div class="clearfix">
            <div class="checkbox checkbox-primary pull-left">
              <input id="active-checkbox" name="active-checkbox" type="checkbox" ng-model="subscriber.addToMembers">
              <label for="active-checkbox">
                Add as member
              </label>
            </div>
          </div>
        </div>
        <div ng-if="subscribersNotPrayedFor.length < 1">
          All of your subscribers are being prayed for.
        </div>
      </section>
    </section>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
  </div>
</form>
